<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨알리미</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="custom-container">
        <div class="content">

            <div class="content-top">
                <div class="city"><span class="country"></span></div>
                <div class="temp"></div>
            </div>
            <div class="content-bottom">
                <div class="part1">
                    <div>
                        <span>날씨 : <span class="condition"></span></span>
                    </div>
                    <div>
                        <span>자세한 날씨 : <span class="description"></span></span>
                    </div>
                    <div>
                        <span>습도 : <span class="humidity"></span></span>
                    </div>
                    <!-- 일출시간추가 -->
                    <div>
                        <span>일출 시간 : <span class="sunrise-time"></span></span>
                    </div>
                </div>
                <div class="part2">
                    <div>
                        <span>최저 / 최고 : <span class="minmax"></span></span>
                    </div>
                    <div>
                        <span>체감온도 : <span class="real-feel"></span></span>
                    </div>
                    <div>
                        <span>기압 : <span class="pressure"></span></span>
                    </div>
                    <!-- 일몰시간추가 -->
                    <div>
                        <span>일몰 시간 : <span class="sunset-time"></span></span>
                    </div>
                </div>
                <div class="part3">
                    <div>
                        <span>풍향 : <span class="wind-direction"></span></span>
                    </div>
                    <div>
                        <span>풍속 : <span class="wind-speed"></span></span>
                    </div>
                    <div>
                        <span>현재시간 : <span class="date-response"></span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-boxs">
            <div class="forCity">
                <h3>도시이름</h3>
                <div class="input-btn">
                    <input autocomplete="off" type="text" placeholder="Search..." id="cityName">
                    <button id="cityBtn" onclick="getSunriseSunset()"><i class="bi bi-search"></i></button>
                </div>
                <div class="validationForName"></div>
            </div>
            <div class="forCoordinant">
                <h3>위도와 경도</h3>
                <div>
                    <label for="lat">위도:</label>
                    <input type="text" autocomplete="off" placeholder="Search..." id="lat">
                    <label for="lon">경도:</label>
                    <input type="text" autocomplete="off" placeholder="Search..." id="lon">
                    <button id="coordinantBtn" onclick="getSunriseSunset()"><i class="bi bi-search"></i></button>
                </div>
                <div class="validationForCoor"></div>
            </div>
            <div>
                <p id="sunrise"></p>
                <p id="sunset"></p>
            </div>
            <div class="forCurrentLocation">
                <h3>현재 위치</h3>
                <div><button id="currentLoc"><i class="bi bi-geo-alt"></i></button></div>
                <div class="validationForCurrentLocation"></div>
            </div>
        </div>
         <div class="content-middle">
            <div class="part1">
                <div>
                    <span>추가 정보 1: <span class="extra-info1"></span></span>
                </div>
            </div>
            <div class="part2">
                <div>
                    <span>추가 정보 2: <span class="extra-info2"></span></span>
                </div>
            </div>
            <div class="part3">
                <div>
                    <span>추가 정보 3: <span class="extra-info3"></span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="recent-searches">
        <h2>최근 검색 기록</h2>
        <table>
            <thead>
                <tr>
                    <th>도시명</th>
                </tr>
            </thead>
            <tbody id="recentSearchesBody">
                <!-- This will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="user-input">
            <input type="text" placeholder="메시지를 입력하세요..." />
            <button>전송</button>
        </div>
    </div>

    <script src="chat.js"></script>
    <script src="main.js"></script>
    
</body>

</html>
